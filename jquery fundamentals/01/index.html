<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			alert("window loaded")
		}
		$(document).ready(function () {
			$("#myContent").html("hello world")
		})
	</script>
</head>

<body>

	<div id="myContent">
		my jquery enabled page!
	</div>

</body>

</html>
